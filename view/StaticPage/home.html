{% extends 'layout.html' %}

{% block title %}{% endblock %}

{% block content %}
    <table class="table table-bordered">
        {% for event in zabbix %}
            <tr>
                <td>{{ event.host }}</td>
                <td>{{ event.description }}</td>
                <td>{{ event.priority }}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
